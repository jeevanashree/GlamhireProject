<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | GlamHire</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <h1>Contact GlamHire</h1>

  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>If you have any questions, comments, or feedback, please feel free to reach out to us!</p>
      <h3>Contact Information</h3>
      <p><strong>Email:</strong> support@glamhire.com</p>
      <p><strong>Phone:</strong> +91 8548384567</p>
      <p><strong>Address:</strong> 123 Glam Street,Bangalore,India</p>
    </section>

    <section class="contact-form">
      <h2>Contact Form</h2>
      <form action="/send-message" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 GlamHire. All rights reserved.</p>
  </footer>
</body>
</html>
